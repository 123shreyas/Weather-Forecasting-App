<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center">Search History</h1>
        <ul class="list-group mt-4">
            {% for record in records %}
            <li class="list-group-item">
                <strong>{{ record.city }}</strong>: {{ record.temperature }}Â°C, {{ record.description }} 
                <span class="text-muted">({{ record.date.strftime('%Y-%m-%d %H:%M:%S') }})</span>
            </li>
            {% endfor %}
        </ul>
        <div class="d-flex justify-content-between mt-4">
            {% if page > 1 %}
            <a href="{{ url_for('history', page=page-1) }}" class="btn btn-secondary">Previous</a>
            {% endif %}
            {% if page < total_pages %}
            <a href="{{ url_for('history', page=page+1) }}" class="btn btn-secondary">Next</a>
            {% endif %}
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
</body>
</html>
