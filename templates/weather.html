<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: #6dd5fa; color: white;">
    <div class="container text-center py-5">
        <h1>{{ weather.city }} Weather</h1>
        <p>{{ weather.date.strftime('%Y-%m-%d %H:%M:%S') }}</p>
        <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="Weather Icon">
        <h2>{{ weather.temperature }}Â°C</h2>
        <p>{{ weather.description }}</p>
        <a href="/" class="btn btn-secondary">Search Again</a>
        <a href="/history" class="btn btn-primary">View History</a>
    </div>
</body>
</html>
