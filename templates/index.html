<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fstock.adobe.com%2Fsearch%3Fk%3D%2522weather%2Bbackground%2522&psig=AOvVaw3TDvzuVh-4UDg3kkbvh8Sf&ust=1733631621846000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCODvl57nlIoDFQAAAAAdAAAAABA5') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            margin-top: 50px;
        }
        .flash {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center py-5">
        <h1>ðŸŒ¤ Weather App</h1>
        <p>Get real-time weather updates for any city.</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form action="/get_weather" method="post" class="mt-4">
            <div class="input-group">
                <input type="text" name="city" class="form-control" placeholder="Enter city name" required>
                <button class="btn btn-primary" type="submit">Get Weather</button>
            </div>
        </form>
        <a href="/history" class="btn btn-primary mt-4">View Search History</a>
    </div>
</body>
</html>
